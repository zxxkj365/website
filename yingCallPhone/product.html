		<script type="text/javascript">
			function aPlay(name) {
				document.getElementsByTagName("audio")[0].pause();
				document.getElementsByTagName("audio")[1].pause();
				document.getElementsByTagName("audio")[2].pause();
				$('.stop').hide();
				$('.play').show();
				document.getElementById(name).play();
			}
			function aPause(name) {
				document.getElementById(name).pause();
			}
			function aVoice(name) {
				document.getElementById(name).volume = 1;
				console.log("aVoice")
			}
			function aMuteVoice(name) {
				document.getElementById(name).volume = 0;
				console.log("aMuteVoice")
			}
			function aReplay(name) {
				document.getElementsByTagName("audio")[0].pause();
				document.getElementsByTagName("audio")[1].pause();
				document.getElementsByTagName("audio")[2].pause();
				$('.stop').hide();
				$('.play').show();
				document.getElementById(name).currentTime = 0;
				document.getElementById(name).play();
			 }
 
		</script>
